name: pull-request-build
run-name: "#${{ github.event.pull_request.number}} ${{ github.event.pull_request.title}}"
on:
  pull_request:
    types: [ 'opened', 'reopened', 'synchronize' ]
jobs:
  build-app:
    runs-on: "ubuntu-latest"
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    steps:
      # Preparation

      - name: Install screenshot test dependencies
        run: "sudo apt-get install -y libfreetype6 fontconfig fonts-dejavu"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install pebble SDK
        run: "uv tool install pebble-tool && pebble sdk install latest"
      - name: Globally enable build cache and parallel execution
        run: |
          mkdir -p ~/.gradle
          echo -e 'org.gradle.caching=true\norg.gradle.parallel=true' > ~/.gradle/gradle.properties
      - name: Force all tasks to be rerun when debug mode is on
        # This allows us to force rerun the build if cache has gotten corrupted
        run: 'if [[ "${{ runner.debug }}" == "1" ]]; then
                  echo "GLOBAL_FLAGS= --rerun-tasks" >> "$GITHUB_ENV";
              else
                  echo "GLOBAL_FLAGS=" >> "$GITHUB_ENV";
              fi
            '
      - uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: gradle
      - uses: android-actions/setup-android@7c5672355aaa8fde5f97a91aa9a99616d1ace6bc
      - run: sdkmanager "platforms;android-33" "platforms;android-34"

      # Build mobile app

      - name: Compile app
        uses: burrunan/gradle-cache-action@v3.0.1
        with:
          arguments: "compileReleaseKotlin assembleDebug --daemon"
          build-root-directory: mobile
          daemon: false
          debug: false
          concurrent: true
          read-only: true

      # Tests

      - name: Compile Unit Tests
        uses: burrunan/gradle-cache-action@v3.0.1
        with:
          arguments: "compileDebugUnitTestSources compileReleaseUnitTestSources --daemon"
          build-root-directory: mobile
          debug: false
          concurrent: true
          read-only: true
      - name: Lint
        uses: burrunan/gradle-cache-action@v3.0.1
        with:
          arguments: "lintRelease detektMain detektTest -x detektDebug -x detektDebugUnitTest assertModuleGraph buildHealth detectTooManyFiles debugComposeCompilerCheck verifyDebugDatabaseMigration reportMerge --continue --daemon"
          build-root-directory: mobile
          debug: false
          concurrent: true
          read-only: true
      - name: Double check DB with the generated schema
        uses: burrunan/gradle-cache-action@v3.0.1
        with:
          arguments: "generateDebugDatabaseSchema verifyDebugDatabaseMigration --continue --daemon"
          build-root-directory: mobile
          debug: false
          concurrent: true
          read-only: true
      - name: Run Unit Tests
        uses: burrunan/gradle-cache-action@v3.0.1
        with:
          arguments: "test -x :app-screenshot-tests:testDebugUnitTest -x :app-screenshot-tests:testReleaseUnitTest --daemon"
          build-root-directory: mobile
          debug: false
          concurrent: true
          read-only: true
      - name: "Generate new Screenshot Tests"
        run: "config/generate-screenshots.sh ${{ github.event.pull_request.head.ref }}"
        working-directory: mobile
      - name: "Run Screenshot Tests"
        uses: burrunan/gradle-cache-action@v3.0.1
        with:
          arguments: "--continue verifyPaparazziDebug --daemon"
          build-root-directory: mobile
          debug: false
          concurrent: true
          read-only: true
      - name: "Create jacoco aggregate"
        uses: burrunan/gradle-cache-action@v3.0.1
        with:
          arguments: "aggregatedJacocoReport --daemon"
          build-root-directory: mobile
          debug: false
          concurrent: true
          read-only: true

      # Build watchapp

      - name: Build watchapp
        run: pebble build
        working-directory: watch

      # Publish results

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/linux@v2
        if: always()
        with:
          comment_mode: failures
          junit_files: |
            **/build/outputs/*-results/**/*.xml
            **/build/*-results/**/*.xml
      - name: Post SARIF findings as comments in the pull request
        if: always()
        uses: inovait/sarif-to-comment-action/composite@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          branch: ${{ github.head_ref }}
          pr-number: ${{ github.event.number }}
          title: Lint report
          show-rule-details: false
          sarif-file: 'mobile/merge.sarif'
      - name: "Upload Screenshot test failures"
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failed-screenshot-tests
          path: mobile/app-screenshot-tests/build/paparazzi/failures
      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@50d3aff4548aa991e6753342d9ba291084e63848
        with:
          paths: |
            ${{ github.workspace }}/mobile/build/reports/jacoco/aggregatedJacocoReport/*.xml,
          token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
          title: Code Coverage
          min-coverage-overall: 50
          min-coverage-changed-files: 30
      - name: "Upload jacoco coverage report"
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: ${{ github.workspace }}/mobile/build/reports/jacoco/aggregatedJacocoReport/html
